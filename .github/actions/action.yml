name: 'Hello World Composite Action'
description: 'An action that prints a greeting message'
inputs:
  who-to-greet:
    description: 'The name of the person to greet'
    required: true
    default: 'World'
outputs:
  greeting-message:
    description: 'The greeting message generated by the action'
runs:
  using: 'composite'
  steps:
    - run: echo "Hello, ${{ inputs.who-to-greet }}!"
      shell: bash
      id: greet
    - run: echo "::set-output name=greeting-message::Hello, ${{ inputs.who-to-greet }}!"
      shell: bash
      id: set_output


